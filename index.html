<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="container d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-top" tabindex="0">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <img v-bind:src='dune[contatore].image' class="card-img-top" :alt="dune[contatore].title">
                </div>


                <div class="card-body text-center">
                    <h5 class="card-title">{{dune[contatore].title}}</h5>
                    <p class="card-text">{{dune[contatore].text}}</p>
                </div>


                <div class="thumbs d-flex justify-content-between">
                    <div v-for="(element , index) in dune"
                        :key="index"
                        class="thumb"
                        :class="(contatore == index) ? 'active' : '' "    
                        @click="setImg(index)"                    
                    >
                        <img  :src="element.image" :alt="element.title">
                    </div>
                    
                </div>
            </div>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
